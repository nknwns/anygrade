{% extends 'anygrade/base.html' %}
{% load anygrade_tags %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section__header">
                    <h4 class="section__title">Создание вопроса</h4>
                </div>
            </div>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card__body">
                                <div class="form__field">
                                    <label for="title" class="form__label">Содержание вопроса</label>
                                    <input type="text" id="title" name="title" class="form__input">
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <a href="{% url 'questions' %}" class="button">Отменить</a>
                            <button class="button button--success">Сохранить</button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card__header">
                                <h5 class="card__title">Категория</h5>
                            </div>
                            <div class="card__body">
                                <div class="form__field">
                                    <select name="category" class="form__input" id="category">
                                            {% get_categories as categories %}
                                            {% for category in categories  %}
                                            <option value="#{{ category.pk }}">{{ category }}</option>
                                            {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
